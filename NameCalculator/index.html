<!DOCTYPE html>
<html lang="en" dir="ltr" >
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Name calculator in angular js</title>
  </head>
  <body ng-app="NameCalculator">
    <h1>Name calculator</h1>
    <div ng-controller="NameCalculatorController">
      <div>
        Your Name :
        <input type="text" ng-model="name1" ng-keyup="displayNumeric();">
      </div>
      <div>
        Total Numeric value of person name is:
        {{totalValue}}
      </div>
    </div>
</div>
  </body>
</html>
